services:
  node-server:
    build: .
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8000
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Project-01
      MYSQL_USER: paddy_admin
      MYSQL_PASSWORD: Paddy@2025_Secure!
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_test:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"

volumes:
  mysql_data_test:
