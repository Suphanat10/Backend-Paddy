services:
  node-server:
    build: .
    container_name: node-server
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Project-01
      MYSQL_USER: paddy_admin
      MYSQL_PASSWORD: Paddy@2025_Secure!
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_test:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  mysql_data_test:
    driver: local
