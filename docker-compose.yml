services:
  node-server:
    build: .
    container_name: node-server
    env_file:
      - .env
    ports:
      - "8001:8000"

  db:
    image: mysql:8.0
    container_name: db
    env_file:
      - .env
    environment:
      DATABASE_URL: mysql://paddy_admin:Paddy%402025_Secure%21@db:3306/Project-01
    ports:
      - "3307:3306"  
    volumes:
      - mysql_data_test:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  mysql_data_test:
    driver: local

