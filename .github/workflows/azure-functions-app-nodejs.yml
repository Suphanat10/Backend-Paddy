name: Deploy Backend-Paddy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -e

          TARGET_DIR="/var/www/html/smart-paddy/backend"

          echo "üöÄ Syncing files to $TARGET_DIR..."
          mkdir -p "$TARGET_DIR"

          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            ./ "$TARGET_DIR/"

          cd "$TARGET_DIR"

          echo "üîê Creating .env file..."
          cat <<EOF > .env
          DATABASE_URL=$DATABASE_URL
          JWT_SECRET=$JWT_SECRET
          PORT=$PORT
          EOF

          echo "üõ¢Ô∏è Rebuilding Containers..."
          docker compose down
          docker compose up -d --build

          echo "üßπ Cleaning unused images..."
          docker image prune -f

          echo "‚úÖ Backend Deployment Successful!"
